<section class="container">
      <div class="card ">
        <div class="card-header text-center"> Registration </div>
       <div class="card-body">
            <form class="row g-3" [formGroup]="registrationForm" (ngSubmit) = "onSubmit()">
                <div class="col-12">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" formControlName="username" class="form-control" id="inputName" placeholder="Name">
                    <span class="text-danger" *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
                        username is required 
                      </span>
                  </div>
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="inputEmail4">
                  <span class="text-danger" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                    email is required 
                  </span>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="inputPassword4">
                  <span class="text-danger" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                    password is required 
                  </span>
                </div>
                <div class="col-md-6">
                    <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" formControlName="passwordConfirm" class="form-control" id="inputConfirmPassword">
                    <span class="text-danger" *ngIf="registrationForm.get('passwordConfirm')?.invalid && registrationForm.get('passwordConfirm')?.touched">
                        confirm password is required 
                      </span>
                      <span class="text-danger" *ngIf="registrationForm.get('passwordConfirm')?.touched && registrationForm.getError('mismatch')">
                        Passwords doesnot match
                      </span>  
                  </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary register-button">Register</button>
                  <button type="button" class="btn btn-primary register-button" (click)="navigateLogin()">Login</button>
                </div>
              </form>
        </div>
      </div>
</section>
